<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survay form</title>
</head>
<body>
  
  <center>
    <header>
      <h1>Employ Intrest Survay Form </h1>
    </header>
    
    <main>
      <form>
        Enter Your Name : <input type="text" name="" id="">
        <br><br>
        Enter Your Department : <input type="text" name="" id="">
        <br><br>
        Tell us about Yourself : <textarea name="" id="" cols="30" rows="4"></textarea>
        <br><br>
        Do You Excercise at home : 
        <input type="radio" name="exercise" id=""> Yes 
        <input type="radio" name="exercise" id=""> No 
        
        <br><br>
        How do you like to read about your favorite topic? <br>
        <input type="checkbox" name="read" id=""> Book
        <input type="checkbox" name="read" id=""> Online resources
        <input type="checkbox" name="read" id=""> Phone apps
        <input type="checkbox" name="read" id=""> Magzines

        <br><br>
        What genure of movies do you like?
        <select name="movie" id="movie">
          <option value="comedy">comedy</option>
          <option value="horrer">horrer</option>
          <option value="fiction">fiction</option>
          <option value="non-fiction">non-fiction</option>
          <option value="romentic">romentic</option>
        </select>
        <br><br>
        <input type="submit" value="Submit form">
        
      </form>
    </main>
  </center>

</body>
